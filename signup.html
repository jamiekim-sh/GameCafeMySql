

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

      <!-- favricon -->

    <title>Sign-up</title>
    <link rel="stylesheet" href="css/styles.css">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="public/css/styles.css" rel="stylesheet">
  </head>


  <body class="text-center">
    <form action="signup" method="POST">
      <img class="mb-4" src="public/images/pc.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Signup Gamelounge</h1>

      <input type="username" name="username" class="form-control top" placeholder="username" autocomplete="off">
      <input type="password" name="password" class="form-control bottom" placeholder="password" autocomplete="off">
      <input type="CustomerID" name="CustomerID" class="form-control top" placeholder="CustomerID. integer type" autocomplete="off">
      <input type="FirstName" name="FirstName" class="form-control bottom" placeholder="FirstName, can be empty" autocomplete="off">
      <input type="MiddleName" name="MiddleName" class="form-control top" placeholder="MiddleName, can be empty" autocomplete="off">
      <input type="LastName" name="LastName" class="form-control bottom" placeholder="LastName, can be empty" autocomplete="off">
      <input type="Zip" name="Zip" class="form-control bottom" placeholder="Zip, can be empty" autocomplete="off">
      <input type="Street" name="Street" class="form-control top" placeholder="Street, can be empty" autocomplete="off">
      <input type="City" name="City" class="form-control bottom" placeholder="City, can be empty" autocomplete="off">
      <input type="State" name="State" class="form-control top" placeholder="State, can be empty" autocomplete="off">

      <p>

      </p>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up.</button>

    </form>
    <form action="login" method="post">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>

  </body>
  </html>
